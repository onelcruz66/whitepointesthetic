<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>White Point Esthetic - {% block title %}{% endblock %}</title>
    <meta name="description" content="White Point Esthetic - Esthetician Salon located in Aguada, Puerto Rico.  We provide skincare, massage, and waxing services to customers.">
    <meta name="keywords" content="Esthetician, skincare, skin care, facial, estetica, cuidado de piel, esteticista, massage, waxing, wax, hair removal, Aguada, Puerto Rico">
    <meta name="robots" content="INDEX,FOLLOW">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicons - Place favicon.ico in the root directory -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/img/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicons/favicon-16x16.png">
    <link rel="manifest" href="/static/img/favicons/site.webmanifest">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <!--==============================
	  Google Fonts
	============================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <!--==============================
	    All CSS File
	============================== -->
    {% load static %}
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <!-- Fontawesome Icon -->
    <link rel="stylesheet" href="{% static 'fontawesome.min.css' %}">
    <!-- Magnific Popup -->
    <link rel="stylesheet" href="{% static 'magnific-popup.min.css' %}">
    <!-- Slick Slider -->
    <link rel="stylesheet" href="{% static 'slick.min.css' %}">
    <!-- odometer -->
    <link rel="stylesheet" href="{% static 'odometer-theme-default.css' %}">
    <!-- datetimepicker -->
    <link rel="stylesheet" href="{% static 'jquery.datetimepicker.min.css' %}">
    <!-- Theme Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- Admin Theme Custom CSS -->
    <link rel="stylesheet" href="{% static 'admin-style.css' %}">

</head>

<body>


    <!--[if lte IE 9]>
    	<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->



    <!--********************************
   		Code Start From Here 
	******************************** -->



    <!--==============================
     Preloader
  ==============================-->
    <div class="preloader ">
        <div class="preloader-inner">
            <img src="/static/img/wp_logo_120x117.jpg" alt="White Point">
            <span class="loader"></span>
        </div>
    </div>
    <!--==============================
    Mobile Menu
  ============================== -->
    <div class="th-menu-wrapper">
        <div class="th-menu-area">
            <div class="mobile-logo">
                <a href="{% url 'dashboard' %}"><img src="/static/img/wp_logo_120x117.jpg" alt="White Point"></a>
                <div class="close-menu">
                    <button class="th-menu-toggle"><ion-icon name="close-outline"></ion-icon></button>
                </div>
            </div>
            <div class="th-mobile-menu">
                <ul>
                    <li>
                        <a href="{% url 'dashboard' %}">Admin Dashboard</a>
                    </li>
                    <li>
                        <a href="{% url 'pending' %}">Pending Appts</a>
                    </li>
                    <li>
                        <a href="{% url 'approved' %}">Approved Appts</a>
                    </li>
                    <li>
                        <a href="{% url 'register' %}">Register</a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!--==============================
	Header Area
==============================-->
    <header class="th-header header-layout1">
        <div class="sticky-wrapper">
            <!-- Main Menu Area -->
            <div class="menu-area">
                <div class="container th-container">
                    <div class="row align-items-center justify-content-between">
                        <div class="col-auto">
                            <div class="header-logo">
                                <a href="{% url 'dashboard' %}">
                                    <img src="/static/img/wp_logo_120x117.jpg" alt="White Point">
                                </a>
                            </div>
                        </div>
                        <div class="col-auto me-xl-auto">
                            <nav class="main-menu d-none d-lg-inline-block">
                                <ul>
                                    <li>
                                        <a href="{% url 'dashboard' %}">Admin Dashboard</a>
                                    </li>
                                    <li>
                                        <a href="{% url 'pending' %}">Pending Appts</a>
                                    </li>
                                    <li>
                                        <a href="{% url 'approved' %}">Approved Appts</a>
                                    </li>
                                    <li>
                                        <a href="{% url 'register' %}">Register</a>
                                    </li>
                                </ul>
                            </nav>
                            <button class="th-menu-toggle d-inline-block d-lg-none"><ion-icon name="menu-outline"></ion-icon></button>
                        </div>
                        <div class="col-auto d-none d-xl-block">
                            <div class="header-button">
                                <a href="{% url 'logout' %}" class="th-btn">Log Out</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="logo-bg"></div> -->
            </div>
        </div>
    </header>
    <div>{% block content %} {% endblock %}</div>






<!--********************************
        Code End  Here 
******************************** -->

<!-- Scroll To Top -->
<div class="scroll-top">
    <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" style="transition: stroke-dashoffset 10ms linear 0s; stroke-dasharray: 307.919, 307.919; stroke-dashoffset: 307.919;">
        </path>
    </svg>
</div>



<!--==============================
All Js File
============================== -->
<!-- Jquery -->
<script src="/static/js/vendor/jquery-3.6.0.min.js"></script>
<!-- Slick Slider -->
<script src="/static/js/slick.min.js"></script>
<!-- Bootstrap -->
<script src="/static/js/bootstrap.min.js"></script>
<!-- Magnific Popup -->
<script src="/static/js/jquery.magnific-popup.min.js"></script>
<!-- Range Slider -->
<script src="/static/js/jquery-ui.min.js"></script>
<!-- imagesloaded  -->
<script src="/static/js/imagesloaded.pkgd.min.js"></script>
<!-- Isotope Filter -->
<script src="/static/js/isotope.pkgd.min.js"></script>
<!-- odometer -->
<script src="/static/js/odometer.js"></script>
<!-- appear -->
<script src="/static/js/appear-2.js"></script>
<!-- Nice Select -->
<script src="/static/js/nice-select.min.js"></script>
<!-- datetimepicker -->
<script src="/static/js/jquery.datetimepicker.min.js"></script>

<!-- tilt -->
<script src="/static/js/tilt.min.js"></script>
<!-- wow -->
<script src="/static/js/wow.min.js"></script>
<!-- Main Js File -->
<script src="/static/js/main.js"></script>
<!-- Admin Main Js File -->
<script src="/static/js/admin-main.js"></script>

<!-- 
- ionicon link
-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
